name: push-project
on: push
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: docker-compose -f "docker-compose.yml" build app
      - run: docker-compose -f "docker-compose.yml" push app